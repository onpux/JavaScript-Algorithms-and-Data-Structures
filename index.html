<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Algorithm Tools Showcase</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Algorithm Tools Showcase</h1>
    <nav>
      <ul>
        <li><a href="#visualizer">Algorithm Visualizer</a></li>
        <li><a href="#converter">Unit Converter</a></li>
        <li><a href="#validator">Validator & Password Generator</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Section 1: Algorithm Visualizer -->
    <section id="visualizer">
      <h2>Algorithm Visualizer</h2>
      <div class="visualizer-controls">
        <label for="algo-select">Choose an algorithm:</label>
        <select id="algo-select">
          <option value="bubble">Bubble Sort</option>
          <option value="quick">Quick Sort</option>
          <option value="bfs">Breadth-First Search (BFS)</option>
          <option value="dfs">Depth-First Search (DFS)</option>
        </select>
        <button id="start-visualization">Start Visualization</button>
      </div>
      <div id="visualization-canvas"></div>
    </section>

    <!-- Section 2: Unit Converter -->
    <section id="converter">
      <h2>Unit Converter</h2>
      <div class="converter-form">
        <label for="converter-type">Conversion type:</label>
        <select id="converter-type">
          <option value="temperature">Temperature</option>
          <option value="currency">Currency</option>
          <option value="time">Time</option>
        </select>

        <label for="input-value">Input value:</label>
        <input type="number" id="input-value" placeholder="Enter a value" />

        <label for="input-unit">From:</label>
        <select id="input-unit"></select>

        <label for="output-unit">To:</label>
        <select id="output-unit"></select>

        <button id="convert-button">Convert</button>
        <p id="conversion-result"></p>
      </div>
    </section>

    <!-- Section 3: Validator & Generator -->
    <section id="validator">
      <h2>Validator & Password Generator</h2>
      <div class="card-validator">
        <h3>Credit Card Validator</h3>
        <label for="card-number">Enter card number:</label>
        <input type="text" id="card-number" placeholder="1234 5678 9012 3456" />
        <button id="validate-card">Validate</button>
        <p id="card-result"></p>
      </div>

      <div class="password-generator">
        <h3>Password Generator</h3>
        <label for="password-length">Password length:</label>
        <input type="number" id="password-length" min="6" max="64" value="12" />
        <button id="generate-password">Generate Password</button>
        <p id="password-output"></p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Algorithm Toolkit by Jesús Antonio Marulanda Mariño</p>
    <p><a href="https://github.com/onputrevor">GitHub</a> | <a href="mailto:onputrevor1@gmail.com">Contact</a></p>
  </footer>

  <script src="js/visualizer.js"></script>
  <script src="js/converter.js"></script>
  <script src="js/validator.js"></script>
</body>
</html>
